<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <script src="https://cdn.jsdelivr.net/npm/less" ></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
  </style>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="rating-container">
      <!-- Rating state start -->
      <img src="./images/icon-star.svg" alt="Star icon" class="star">
      <p class="title">How did we do?</p>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="ratings">
        <label>
          <input type="radio" name="rating" value="1">1
        </label>
        <label>
          <input type="radio" name="rating" value="2">2
        </label>
        <label>
          <input type="radio" name="rating" value="3">3
        </label>
        <label>
          <input type="radio" name="rating" value="4">4
        </label>
        <label>
          <input type="radio" name="rating" value="5">5
        </label>
      </div>
      <button class="btn-submit" onclick="getRatingValue()">Submit</button>
      <span class="error hidden">Select some value first</span>
      <!-- Rating state end -->
    </div>
  
    <div class="success-container hidden">
      <!-- Thank you state start -->
      <img src="./images/illustration-thank-you.svg" alt="Success image">
      <p class="amount-content">
        <!-- Placeholder for JS innerHtml text -->
      </p>
      <p class="title">Thank you!</p>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
      <!-- Thank you state end -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
